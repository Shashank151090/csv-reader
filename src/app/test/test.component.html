<div class="container">
    <table>
        <tr>
            <h1>CSV File Reader</h1> 
            <td style="padding: 5px;">
                <button class="btn btn-primary" (click)="downloadFile()">Download New File</button> 
            </td>
            <td style="padding: 5px;">                
                <button class="btn btn-primary" (click)="readData()">Read File</button>
            </td>          
        </tr>
    </table>
    
    <div>
        <table class="table table-responsive table-hover table-set-width" border="1">
            <tbody>
                <ng-container *ngFor="let data of arrayToDisplay;let i = index">
                    <tr >
                        <td class="row-style">{{data.deviceId}}</td>
                        <td class="row-style">{{data.A6}}</td>
                        <td class="row-style">{{data.ccid}}</td>
                        <td class="row-style">{{data.imei}}</td>
                        <td class="row-style">{{data.A4}}</td>
                        <td class="row-style">{{data.battery}}</td>
                        <td class="row-style">{{data.lat}}</td>
                        <td class="row-style">{{data.long}}</td>
                        <td class="row-style">{{data.A1}}</td>
                        <td class="row-style">{{data.pv}}</td>
                        <td class="row-style">{{data.swv}}</td>
                        <td class="row-style">{{data.hwv}}</td>
                        
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
    <div><input type="button" name="Print" id="txtFileReset" class="btn btn-primary float-right" (click)="printAllData()" value="Print"/></div>

</div>
